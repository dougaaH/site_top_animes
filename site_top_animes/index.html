        <h2>ANIMES</h2>
        <h3>Mais Populares:</h3>
        <section id="anime">

            <div class="grid-container">
                <figure class="card"><img src="/assets/img/op.png" alt="anome">
                    <figcaption>
                        Adaptada da série de manga homônima, One Piece é um anime que conta a história do jovem Monkey
                        D. Luffy, que ganhou poderes de borracha depois de comer uma fruta do diabo. O enredo mostra as
                        aventuras de Luffy e seu grupo, Os Piratas de Chapéu de Palha, em busca do One Piece, o tesouro
                        mais procurado do mundo.</figcaption>
                </figure>
                <figure class="card"><img src="/assets/img/hh.png" alt="anome">
                    <figcaption>Em Hunter x Hunter, o jovem Gon se apega ao legado de seu desconhecido pai e sonha em se
                        tornar um Hunter, um caçador de tesouros e artefatos místicos. Ao descobrir que o pai está vivo,
                        ele sai em uma missão para encontrá-lo enquanto tenta se tornar um Hunter profissional.
                    </figcaption>
                </figure>
                <figure class="card"><img src="/assets/img/dbz.png" alt="anime">Criada por Akira Toryiama, a franquia conta a história de Son Goku, guerreiro que descobre ser parte de um legado de poderosos conquistadores alienígenas - e passa a defender seu planeta adotivo, a Terra, de outros seres igualmente superfortes e capazes de feitos descomunais.</figure>
                <figure class="card"><img src="/assets/img/bch.png" alt="anime">Em Bleach, Ichigo Kurosaki é um estudante de ensino médio incomum: desde pequeno, ele consegue ver fantasmas. Sua vida muda completamente quando ele e suas duas irmãs são atacados por um espírito maligno e recebem ajuda de uma shinigami, chamada Rukia Kuchiki.</figure>
                <figure class="card"><img src="/assets/img/aot.png" alt="anime">Attack on Titan é um anime japonês transmitido pelo serviço de streaming Crunchyroll no Brasil. A história mostra uma era apocalíptica com 9 titãs e gigantes, que tentam atacar o planeta. Os seres humanos se tornam o alimento principal dessas criaturas e precisam lutar para sobreviver nesse mundo fantasioso.</figure>
                <figure class="card"><img src="/assets/img/nrt.png" alt="anime">Naruto é uma série de mangá escrita e ilustrada por Masashi Kishimoto, que conta a história de Naruto Uzumaki, um jovem ninja que constantemente procura por reconhecimento e sonha em se tornar Hokage, o ninja líder de sua vila.</figure>
                <figure class="card"><img src="/assets/img/jk.png" alt="anime">No conceituado anime, o adolescente Yuuji Itadori participa de um clube de ocultismo e acaba se envolvendo com um item perigoso, um dedo amaldiçoado. Para proteger seus colegas de um ataque das Maldições, ele engole o dedo e se torna anfitirão da Maldição.</figure>
                <figure class="card"><img src="/assets/img/ds.png" alt="anime">Em Demon Slayer - Mugen Train, durante o período Taisho no Japão, o jovem Tanjiro volta para casa depois de um dia de trabalho e encontra sua família brutalmente assassinada por um demônio. Para pior a situação, sua irmã mais jovem, Nezuko, foi transformada em uma criatura demoníaca.</figure>
                <figure class="card"><img src="/assets/img/opm.png" alt="anime">One Punch Man acompanha Saitama, um jovem oficial incrivelmente forte que possui a força necessária para derrotar vilões com um único soco. Devido à sua incomparável força, ele se tornou entediado e busca por adversários que possam igualmente contra ele.</figure>
                <figure class="card"><img src="/assets/img/ft.png" alt="anime">Quando quatro jovens feiticeiros se juntam e trabalham um pouco por todo o reino, criam um elo mais poderoso do que qualquer magia e ficam mais fortes a cada missão. Watch all you want. Ao conceber o universo deste anime, o seu criador foi influenciado pela obra de J.R.R. Tolkien</figure>
